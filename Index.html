<!DOCTYPE html>
<html>
<head>
<style>
/* Cosmetic style for the form */
form {
  max-width: 600px;
  margin: 20px auto;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
}

label {
  display: block;
  margin: 10px 0;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
}

button {
  display: block;
  width: 200px;
  margin: 20px auto;
  padding: 10px;
  background-color: #28a745;
  color: white;
  border: none;
}

body {
  background-image: url('https://drive.google.com/file/d/1EwsOEMU0HHm-RExmDg2bZs-kXOo-iGwl/view?usp=drive_link');
  background-repeat: no-repeat;
  background-size: cover;
}

</style>
</head>
<body>
<h1>Contact Form</h1>
<form action="contact.php" method="post">
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname" required>

<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname" required>

<label for="phone">Phone number:</label>
<input type="tel" id="phone" name="phone" required>

<label for="email">Email address:</label>
<input type="email" id="email" name="email" required>

<label for="type">Wholesale or dropshipping:</label>
<select id="type" name="type" required>
<option value="">Select one</option>
<option value="wholesale">Wholesale</option>
<option value="dropshipping">Dropshipping</option>
</select>

<label for="enquiry">Enquiry:</label>
<textarea id="enquiry" name="enquiry" rows="5" required></textarea>

<button type="submit" name="submit">Submit</button>
</form>
</body>
</html>
